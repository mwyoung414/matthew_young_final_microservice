<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Page</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">
    
</head>
<body>
    <div id="layout" >
        <header>
            <h1>Admin Page</h1>
            <nav>
                <ul>
                    <li><a href="/">Home</a></li>
                    <li><a href="/admin/users">Users</a></li>
                    <li><a href="/admin/settings">Settings</a></li>
                    <li><a href="/logout">Logout</a></li>
                </ul>

                <div id = "admin_actions">
                    {% block admin_actions %}
                    <button id="addUserBtn" data-bs-toggle="modal" data-bs-target="#addUserModal">Add User</button>
                    {% include "modals/add_user.html" %}
                    {% endblock %}
                    <li><a href="{{ url_for('view_users') }}">View Users</a></li>
                    <li><a href="{{ url_for('view_hotels') }}">View Hotels</a></li>
                    
                </div>
            </nav>
        </header>

        <main>
            <h2>Welcome Admin!</h2>
            <p>This is the admin page where you can manage users and settings.</p>
            <section>
                {% block content %}
                {% endblock %}
            </section>
        </main>
    </div>
    <script src = "{{ url_for('static', filename='main.js') }}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>
</html>
